<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 19 - Toggle Theme</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      transition: all 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Toggle Theme (Light/Dark)</h2>
  <button onclick="toggleTheme()">Switch Theme</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
