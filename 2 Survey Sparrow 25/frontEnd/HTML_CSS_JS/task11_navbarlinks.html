<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 11 - Navigation Bar</title>
  <style>
    body { font-family: Arial; margin: 0; }
    nav {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
    }
    nav a:hover {
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
