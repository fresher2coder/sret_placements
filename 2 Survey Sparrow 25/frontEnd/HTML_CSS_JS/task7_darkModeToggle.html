<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 7 - Dark Mode Toggle</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .dark {
      background-color: #121212;
      color: white;
    }
    button {
      padding: 10px 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Dark Mode Toggle</h2>
  <button onclick="toggleMode()">Toggle Dark Mode</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
