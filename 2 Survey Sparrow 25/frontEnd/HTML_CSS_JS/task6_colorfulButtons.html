<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 6 - Colorful Buttons</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .red { background: #e74c3c; color: white; }
    .red:hover { background: #c0392b; }

    .green { background: #2ecc71; color: white; }
    .green:hover { background: #27ae60; }

    .blue { background: #3498db; color: white; }
    .blue:hover { background: #2980b9; }

    .orange { background: #f39c12; color: white; }
    .orange:hover { background: #e67e22; }

    .purple { background: #9b59b6; color: white; }
    .purple:hover { background: #8e44ad; }
  </style>
</head>
<body>
  <h2>Colorful Buttons with Hover Effects</h2>
  <button class="red">Red Button</button>
  <button class="green">Green Button</button>
  <button class="blue">Blue Button</button>
  <button class="orange">Orange Button</button>
  <button class="purple">Purple Button</button>
</body>
</html>
